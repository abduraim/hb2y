<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>День рождения</title>
    <link rel="stylesheet" href="app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body id="app">

    <article id="loading" class="show">
        <div class="lds-heart"><div></div></div>
    </article>

    <article id="pyro">
        <div class="pyro">
            <div class="before"></div>
            <div class="after"></div>
        </div>
    </article>

    <article id="fullscreen">
        <button class="show">
            Нажми <br> меня
        </button>
    </article>

    <article id="welcome" class="preload-background">

        <div id="welcome-text" class="appearing">
            <p>
                Привет, Дашулька! Сегодня твой день рождения, а в день рождения принято получать подарки. Кликни на то, что ты хочешь получить.
            </p>
        </div>

        <button id="welcome-next-btn">Далее</button>


    </article>

    <article id="hint">

        <p id="hint-text"></p>

        <button id="close-hint" class="show">Закрыть подсказку</button>

    </article>

    <article id="success-message">
        <div class="pyro">
            <div class="before"></div>
            <div class="after"></div>
        </div>
        <p id="text-success-message"></p>
        <button id="next-quest-btn" class="show">К следующему заданию!</button>
    </article>

    <article id="quest" class="preload-background">

        <p id="text"></p>

        <input type="number" id="answer-input">

        <button id="hint-btn">Подсказка</button>

    </article>


    <article id="game-over">

        <p>Ну вот и закончилось мое поздравление. Надеюсь тебе понравился подарок. Целую, обнимаю и люблю тебя, Сладкая!</p>

    </article>


    <div id="player">
        <button id="play" class="show">
            <img src="assets/images/play-button.svg" alt="Play">
        </button>
        <button id="stop">
            <img src="assets/images/stop-button.svg" alt="Stop">
        </button>
    </div>

    <div id="timer">
        00:00
    </div>

<script src="./js/scripts.js"></script>

</body>
</html>
